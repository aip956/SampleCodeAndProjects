    function mover() {

        //  bottom pixel limit is 400 
        if (b.y > 400 - b.h || b.y < 0) {
            b.dy *= -1;
        }
        b.x += b.dx;
        b.y += b.dy;

        ball.style.left = `${b.x}px`;
        ball.style.top = `${b.y}px`;
        if (b.move) {
            b.ani = setInterval(mover,1000);
        }
        clearInterval(mover);
    }
