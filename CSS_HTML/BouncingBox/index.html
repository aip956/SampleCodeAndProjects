


<html style='background-color: black'>
    <div id="my_bouncing_box" style= "background-color: blue; border-radius: 3px; position: absolute; left: 0px; top: 0px; min-width: 100px; min-height: 100px; text-align: center; font-weight: bold; color: #999;" >antheaip964@gmail.com</div>
    <script type="text/javascript">
      // YOUR CODE
  
  my_box = document.getElementById("my_bouncing_box");
  var left = parseInt(my_box.style.left, 10);
  var topsy = parseInt(my_box.style.top, 10);
  var boxWidth = parseInt(my_box.clientWidth, 10);
  var boxHeight = parseInt(my_box.clientHeight, 10);


  
  // Initial change in position/velocity
  var dx = 1;
  var dy = 1;
  
  setInterval(function() {
    // viewWidth and Height in the setinterval allows resizing the view
  var viewWidth = parseInt(window.innerWidth, 10)-boxWidth/2;
  var viewHeight = parseInt(window.innerHeight)-boxHeight;
    // These four need to be in the function
  leftpx = left + "px";
  toppx = topsy + "px";
  viewWidthpx = viewWidth + "px";
  viewHeightpx = viewHeight + "px";
  my_box.style.left = leftpx;
  my_box.style.top = toppx;
  
  
  // Once box hits the side, the velocity changes direction
    if (left < 0 || left > viewWidth-boxWidth/2) {
        dx = -dx;
      }
    if (topsy < 0 || topsy > viewHeight) {
        dy = -dy;
      }
  
    // Increment the position
    left += dx;
    console.log("Left:"+left)
    topsy += dy;
    console.log("Topsy:"+topsy);
  
     }, 3);

    </script>
  </html>
